# ==============================================================================
# CONFIGURAÇÃO DE TEMPO PARA CLIENTE LINUX EM AMBIENTE AD (OTIMIZADA)
# ==============================================================================

# 1. Fonte de Tempo Única: Domain Controller (dc.lab.net)
server dc.lab.net iburst

# 2. Forçar Correção de Horário (Makestep) - Ajustar se necessário
makestep 1 -1

# 3. Desativa o modo Servidor NTP
# Isso garante que o Chrony não escute ou responda a requisições NTP de rede.
port 0

# 4. Arquivos e Logs
driftfile /var/lib/chrony/drift
logdir /var/log/chrony
log measurements statistics

# 5. Restrições de Comandos (Apenas Localhost)
# Permite apenas o controle via 'chronyc' a partir do próprio servidor.
bindcmdaddress 127.0.0.1
# A linha 'local stratum 10' é opcional, mas define a referência local.
local stratum 10